<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - HopeBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#0F4C5C',
                        dark: '#0a0a0a',
                        glass: 'rgba(255, 255, 255, 0.1)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-black text-white font-sans h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Back to Home -->
    <a href="index.html"
        class="absolute top-4 left-4 sm:top-8 sm:left-8 z-50 flex items-center gap-2 text-white/50 hover:text-white transition group">
        <i class="fas fa-arrow-left transform group-hover:-translate-x-1 transition"></i>
        <span class="font-semibold tracking-wide text-sm sm:text-base">Back to Home</span>
    </a>

    <!-- Abstract Background -->
    <div class="absolute inset-0 z-0">
        <!-- Colorful Gradients -->
        <div
            class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-purple-600 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-pulse">
        </div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-blue-600 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-pulse"
            style="animation-delay: 2s;"></div>
        <div
            class="absolute top-[20%] left-[20%] w-[300px] h-[300px] bg-pink-600 rounded-full mix-blend-screen filter blur-[80px] opacity-20">
        </div>
    </div>

    <!-- Glass Card -->
    <div id="glass-card" class="relative z-10 w-full max-w-[400px] p-6 sm:p-8 mx-4 transition-transform duration-100 ease-out"
        style="transform-style: preserve-3d;">
        <div class="absolute inset-0 bg-white/5 backdrop-blur-2xl rounded-3xl border border-white/10 shadow-2xl"
            style="transform: translateZ(-50px);"></div>

        <div class="relative z-20" style="transform: translateZ(30px);">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Create an account</h1>
                <p class="text-white/50 text-sm">Join the community driving change.</p>
            </div>

            <!-- Form -->
            <form class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="text" placeholder="First name"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-white/30 focus:bg-white/10 transition placeholder-white/30">
                    </div>
                    <div>
                        <input type="text" placeholder="Last name"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-white/30 focus:bg-white/10 transition placeholder-white/30">
                    </div>
                </div>

                <div>
                    <input type="email" placeholder="Email address"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-white/30 focus:bg-white/10 transition placeholder-white/30">
                </div>

                <div>
                    <div class="relative">
                        <input type="password" placeholder="Password"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-white/30 focus:bg-white/10 transition placeholder-white/30 pr-10">
                        <i
                            class="fas fa-eye text-white/30 absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer hover:text-white/50"></i>
                    </div>
                </div>

                <button type="button" onclick="location.href='donor-dashboard.html'"
                    class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition transform hover:scale-[1.02] shadow-lg mt-2">
                    Create an account
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-xs">
                    <span
                        class="bg-transparent px-2 text-white/30 uppercase tracking-widest bg-opacity-0 backdrop-blur-xl">Or
                        sign in with</span>
                </div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4">
                <button
                    class="flex items-center justify-center gap-2 bg-white/5 border border-white/10 hover:bg-white/10 rounded-xl py-2.5 transition group">
                    <i class="fab fa-google text-white/70 group-hover:text-white"></i>
                </button>
                <button
                    class="flex items-center justify-center gap-2 bg-white/5 border border-white/10 hover:bg-white/10 rounded-xl py-2.5 transition group">
                    <i class="fab fa-apple text-white/70 group-hover:text-white"></i>
                </button>
            </div>

            <!-- Footer -->
            <p class="text-center text-xs text-white/30 mt-8">
                By creating an account, you agree to our <a href="#"
                    class="text-white/70 hover:text-white hover:underline">Terms of Service</a>.
            </p>
            <p class="text-center text-xs text-white/30 mt-4">
                Already have an account? <a href="login.html"
                    class="text-white/70 hover:text-white hover:underline font-bold">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('glass-card');
            const blobs = document.querySelectorAll('.rounded-full.mix-blend-screen');

            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;

            // Tilt Card
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;

            // Move Background Blobs (Parallax)
            blobs.forEach((blob, index) => {
                const speed = (index + 1) * 2;
                const blobX = (window.innerWidth / 2 - e.pageX) / (100 / speed);
                const blobY = (window.innerHeight / 2 - e.pageY) / (100 / speed);
                blob.style.transform = `translate(${blobX}px, ${blobY}px)`;
            });
        });
    </script>
</body>

</html>
